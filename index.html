<!DOCTYPE html>
<html lang="en" class="js">

<head>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script>Pi.init({ version: "2.0", sandbox: true })</script>
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="header text-center">
        <img src="image/compatible_opera.png" />
    </div>
    <div class="h-50 row main justify-content-center align-items-center">
        <div class="content">
            <div class="mb-3">
                <label for="amount" class="form-label text-light">Transfer PI</label>
                <input value="0.5" type="text" class="form-control" id="amount"
                    placeholder="0.0">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label text-light">Address</label>
                <input type="text" class="form-control" id="address"
                    placeholder="address">
            </div>
            <div class="mb-3 d-grid">
                <button onclick="donate()" type="button" class="btn btn-primary">Transfer</button>
            </div>

        </div>
    </div>
</body>

<script type="text/javascript" src="index.js"></script>

</html>
